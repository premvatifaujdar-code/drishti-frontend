<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>üî• Drishti Firebase Login</title>
</head>

<body>
  <h2>üî• Drishti Firebase Login</h2>

  <input id="email" type="email" placeholder="Email" /><br><br>
  <input id="password" type="password" placeholder="Password" /><br><br>

  <button onclick="login()">Login & Get ID Token</button>

  <h3>ID TOKEN</h3>
  <textarea id="tokenBox" rows="8" cols="80"></textarea><br><br>

  <button onclick="verifyToken()">Verify Token</button>
  <button onclick="createUser()">Create User (Firestore)</button>
  <button onclick="currentUser()">Current User (Firestore)</button>

  <h3>RESULT</h3>
  <pre id="result"></pre>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

    // üî• Firebase config (correct)
    const firebaseConfig = {
      apiKey: "AIzaSyB1fEntfaINpsA8AZCMGBo5AcMOGSSAqpQ",
      authDomain: "drishti-705e0.firebaseapp.com",
      projectId: "drishti-705e0",
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const BACKEND = "https://drishti-backend-one.vercel.app";

    // üîê LOGIN
    window.login = async () => {
      try {
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        const userCred = await signInWithEmailAndPassword(auth, email, password);
        const token = await userCred.user.getIdToken();

        document.getElementById("tokenBox").value = token;
        document.getElementById("result").textContent = "‚úÖ Login successful";
      } catch (err) {
        document.getElementById("result").textContent = err.message;
      }
    };

    // ‚úÖ VERIFY TOKEN (GET)
    window.verifyToken = async () => {
      const token = document.getElementById("tokenBox").value;

      try {
        const res = await fetch(`${BACKEND}/api/auth/verify`, {
          method: "GET",
          headers: {
            Authorization: "Bearer " + token,
          },
        });

        const data = await res.json();
        document.getElementById("result").textContent =
          JSON.stringify(data, null, 2);
      } catch {
        document.getElementById("result").textContent = "‚ùå Backend error";
      }
    };

    // üóÑÔ∏è CREATE USER (üî• MUST BE POST)
    window.createUser = async () => {
      const token = document.getElementById("tokenBox").value;

      try {
        const res = await fetch(`${BACKEND}/api/user/create`, {
          method: "POST",
          headers: {
            Authorization: "Bearer " + token,
            "Content-Type": "application/json",
          },
          body: JSON.stringify({}),
        });

        const data = await res.json();
        document.getElementById("result").textContent =
          JSON.stringify(data, null, 2);
      } catch {
        document.getElementById("result").textContent = "‚ùå Backend error";
      }
    };

    // üë§ CURRENT USER (GET)
    window.currentUser = async () => {
      const token = document.getElementById("tokenBox").value;

      try {
        const res = await fetch(`${BACKEND}/api/auth/me`, {
          method: "GET",
          headers: {
            Authorization: "Bearer " + token,
          },
        });

        const data = await res.json();
        document.getElementById("result").textContent =
          JSON.stringify(data, null, 2);
      } catch {
        document.getElementById("result").textContent = "‚ùå Backend error";
      }
    };
  </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>ðŸ”¥ Drishti Firebase Login</title>
</head>
<body>

<h2>ðŸ”¥ Drishti Firebase Login</h2>

<input id="email" type="email" placeholder="Email"><br><br>
<input id="password" type="password" placeholder="Password"><br><br>

<button onclick="login()">Login & Get ID Token</button>

<h3>ID TOKEN</h3>
<textarea id="tokenBox" rows="8" cols="80"></textarea><br><br>

<button onclick="verify()">Verify Token</button>
<button onclick="createUser()">Create User</button>
<button onclick="currentUser()">Current User</button>

<h3>RESULT</h3>
<pre id="result"></pre>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyB1fEntfaINpsA8AZCMGBo5AcMOGSSAqpQ",
  authDomain: "drishti-705e0.firebaseapp.com",
  projectId: "drishti-705e0"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

let ID_TOKEN = "";

window.login = async () => {
  try {
    const email = email.value;
    const password = password.value;

    const cred = await signInWithEmailAndPassword(auth, email, password);
    ID_TOKEN = await cred.user.getIdToken();

    tokenBox.value = ID_TOKEN;
    result.textContent = "âœ… Login successful";
  } catch (e) {
    result.textContent = e.message;
  }
};

async function callAPI(url, method) {
  const res = await fetch(url, {
    method,
    headers: {
      Authorization: "Bearer " + ID_TOKEN
    }
  });
  const data = await res.json();
  result.textContent = JSON.stringify(data, null, 2);
}

window.verify = () =>
  callAPI("https://drishti-backend-one.vercel.app/api/auth/verify", "GET");

window.createUser = () =>
  callAPI("https://drishti-backend-one.vercel.app/api/auth/create", "POST");

window.currentUser = () =>
  callAPI("https://drishti-backend-one.vercel.app/api/auth/me", "GET");

</script>
</body>
</html>

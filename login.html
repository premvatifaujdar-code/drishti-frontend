<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>ðŸ”¥ Drishti Firebase Login</title>
</head>

<body>
  <h2>ðŸ”¥ Drishti Firebase Login</h2>

  <input id="email" type="email" placeholder="Email" /><br><br>
  <input id="password" type="password" placeholder="Password" /><br><br>

  <button onclick="login()">Login & Get ID Token</button>

  <h3>ID TOKEN</h3>
  <textarea id="tokenBox" rows="8" cols="80"></textarea><br><br>

  <button onclick="verifyToken()">Verify Token</button>
  <button onclick="createUser()">Create User</button>
  <button onclick="currentUser()">Current User</button>

  <h3>RESULT</h3>
  <pre id="result"></pre>

  <!-- ðŸ”¥ FINAL SCRIPT -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

    // âœ… FIREBASE CONFIG (FINAL)
    const firebaseConfig = {
      apiKey: "AIzaSyB1fEntfaINpsA8AZCMGBo5AcMOGSSAqpQ",
      authDomain: "drishti-705e0.firebaseapp.com",
      projectId: "drishti-705e0"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // ðŸ”‘ GLOBAL ID TOKEN
    let ID_TOKEN = "";

    // ================= LOGIN =================
    window.login = async () => {
      try {
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        const cred = await signInWithEmailAndPassword(auth, email, password);
        ID_TOKEN = await cred.user.getIdToken(true); // force refresh

        document.getElementById("tokenBox").value = ID_TOKEN;
        document.getElementById("result").textContent = "âœ… Login successful";
      } catch (err) {
        document.getElementById("result").textContent = "âŒ " + err.message;
      }
    };

    // ================= COMMON API CALL =================
    async function callAPI(url, method) {
      if (!ID_TOKEN) {
        document.getElementById("result").textContent =
          "âŒ ID Token missing. Please login first.";
        return;
      }

      try {
        const res = await fetch(url, {
          method: method,
          headers: {
            "Authorization": "Bearer " + ID_TOKEN,
            "Content-Type": "application/json"
          }
        });

        const data = await res.json();
        document.getElementById("result").textContent =
          JSON.stringify(data, null, 2);
      } catch (err) {
        document.getElementById("result").textContent =
          "âŒ Backend error: " + err.message;
      }
    }

    // ================= BUTTON FUNCTIONS =================
    window.verifyToken = () =>
      callAPI(
        "https://drishti-backend-one.vercel.app/api/auth/verify",
        "GET"
      );

    window.createUser = () =>
      callAPI(
        "https://drishti-backend-one.vercel.app/api/auth/create",
        "POST"
      );

    window.currentUser = () =>
      callAPI(
        "https://drishti-backend-one.vercel.app/api/auth/me",
        "GET"
      );
  </script>
</body>
</html>

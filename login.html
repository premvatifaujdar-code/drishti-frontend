<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>ðŸ”¥ Drishti Firebase Login</title>
</head>
<body>

<h2>ðŸ”¥ Drishti Firebase Login</h2>

<input id="email" placeholder="Email"><br><br>
<input id="password" type="password" placeholder="Password"><br><br>

<button onclick="login()">Login & Get ID Token</button>

<h3>ID TOKEN</h3>
<textarea id="tokenBox" rows="6" cols="80"></textarea><br><br>

<button onclick="verifyToken()">Verify Token</button>
<button onclick="createUser()">Create User (Firestore)</button>
<button onclick="currentUser()">Current User</button>

<h3>RESULT</h3>
<pre id="result"></pre>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyB1fEntfaINpsA8AZCMGBo5AcMOGSSAqpQ",
  authDomain: "drishti-705e0.firebaseapp.com",
  projectId: "drishti-705e0"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

let TOKEN = "";

window.login = async () => {
  try {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    const cred = await signInWithEmailAndPassword(auth, email, password);
    TOKEN = await cred.user.getIdToken();

    document.getElementById("tokenBox").value = TOKEN;
    show("âœ… Login successful");
  } catch (e) {
    show("âŒ " + e.message);
  }
};

async function call(url, method) {
  const res = await fetch(url, {
    method,
    headers: {
      Authorization: "Bearer " + TOKEN
    }
  });
  return res.json();
}

window.verifyToken = async () => {
  show(JSON.stringify(
    await call("https://drishti-backend-one.vercel.app/api/auth/verify","GET"),
    null,2));
};

window.createUser = async () => {
  show(JSON.stringify(
    await call("https://drishti-backend-one.vercel.app/api/user/create","POST"),
    null,2));
};

window.currentUser = async () => {
  show(JSON.stringify(
    await call("https://drishti-backend-one.vercel.app/api/auth/me","GET"),
    null,2));
};

function show(msg){
  document.getElementById("result").textContent = msg;
}
</script>

</body>
</html>

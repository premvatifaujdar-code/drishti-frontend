<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>üî• Drishti Firebase Login</title>

  <!-- Firebase v8 SDK (stable for browser) -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    input, button, textarea {
      width: 100%;
      margin-top: 10px;
      padding: 8px;
    }
    textarea {
      height: 120px;
    }
    pre {
      background: #f5f5f5;
      padding: 10px;
      white-space: pre-wrap;
    }
  </style>
</head>

<body>

  <h2>üî• Drishti Firebase Login</h2>

  <input type="email" id="email" placeholder="Email" />
  <input type="password" id="password" placeholder="Password" />

  <button onclick="login()">Login & Get ID Token</button>

  <h3>ID TOKEN</h3>
  <textarea id="tokenBox" placeholder="Login ke baad ID Token yahan aayega"></textarea>

  <button onclick="verifyToken()">Verify Token (Backend)</button>

  <h3>VERIFY RESULT</h3>
  <pre id="verifyResult"></pre>

  <script>
    /* ===============================
       üî• FIREBASE CONFIG (REAL)
    ================================ */
    const firebaseConfig = {
      apiKey: "AIzaSyB1fEntfaINpsA8AZCMGBo5AcMOGSSAqpQ",
      authDomain: "drishti-705e0.firebaseapp.com",
      projectId: "drishti-705e0"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    /* ===============================
       üîê LOGIN + GET ID TOKEN
    ================================ */
    async function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      if (!email || !password) {
        alert("Email & password required");
        return;
      }

      try {
        const userCred = await auth.signInWithEmailAndPassword(email, password);
        const token = await userCred.user.getIdToken();
        document.getElementById("tokenBox").value = token;
      } catch (err) {
        alert(err.message);
      }
    }

    /* ===============================
       üõ°Ô∏è BACKEND TOKEN VERIFY
    ================================ */
    async function verifyToken() {
      const token = document.getElementById("tokenBox").value;

      if (!token) {
        alert("ID Token missing");
        return;
      }

      try {
        const res = await fetch(
          "https://drishti-backend-one.vercel.app/api/auth/verify",
          {
            method: "POST",
            headers: {
              "Authorization": "Bearer " + token
            }
          }
        );

        const data = await res.json();
        document.getElementById("verifyResult").innerText =
          JSON.stringify(data, null, 2);

      } catch (err) {
        document.getElementById("verifyResult").innerText =
          "Fetch error: " + err.message;
      }
    }
  </script>

</body>
</html>

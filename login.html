<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ğŸ”¥ Drishti Firebase Login</title>
</head>
<body>

<h2>ğŸ”¥ Drishti Firebase Login</h2>

<input id="email" placeholder="Email"><br><br>
<input id="password" type="password" placeholder="Password"><br><br>

<button onclick="login()">Login & Get ID Token</button>

<h3>ID TOKEN</h3>
<textarea id="tokenBox" rows="6" cols="80" readonly></textarea><br><br>

<button onclick="verifyToken()">Verify Token</button>
<button onclick="createUser()">Create User (Firestore)</button>
<button onclick="currentUser()">Current User</button>

<h3>RESULT</h3>
<pre id="result">---</pre>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyB1fEntfaINpsA8AZCMGBo5AcMOGSSAqpQ",
  authDomain: "drishti-705e0.firebaseapp.com",
  projectId: "drishti-705e0"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

let TOKEN = "";

function show(msg) {
  document.getElementById("result").textContent = msg;
}

// ğŸ” LOGIN
window.login = async () => {
  try {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    const cred = await signInWithEmailAndPassword(auth, email, password);
    TOKEN = await cred.user.getIdToken();

    document.getElementById("tokenBox").value = TOKEN;
    show("âœ… Login successful\nToken generated");
  } catch (e) {
    show("âŒ Login error:\n" + e.message);
  }
};

// ğŸš« TOKEN GUARD
function ensureToken() {
  if (!TOKEN) {
    show("âŒ Please login first (Token missing)");
    return false;
  }
  return true;
}

// ğŸ” FETCH HELPER
async function callAPI(url, method) {
  const res = await fetch(url, {
    method,
    headers: {
      "Authorization": "Bearer " + TOKEN
    }
  });
  return res.json();
}

// âœ… VERIFY
window.verifyToken = async () => {
  if (!ensureToken()) return;
  try {
    const data = await callAPI(
      "https://drishti-backend-one.vercel.app/api/auth/verify",
      "GET"
    );
    show(JSON.stringify(data, null, 2));
  } catch (e) {
    show("âŒ Verify error");
  }
};

// âœ… CREATE USER
window.createUser = async () => {
  if (!ensureToken()) return;
  try {
    const data = await callAPI(
      "https://drishti-backend-one.vercel.app/api/user/create",
      "POST"
    );
    show(JSON.stringify(data, null, 2));
  } catch (e) {
    show("âŒ Create user error");
  }
};

// âœ… CURRENT USER
window.currentUser = async () => {
  if (!ensureToken()) return;
  try {
    const data = await callAPI(
      "https://drishti-backend-one.vercel.app/api/auth/me",
      "GET"
    );
    show(JSON.stringify(data, null, 2));
  } catch (e) {
    show("âŒ Current user error");
  }
};
</script>

</body>
</html>
